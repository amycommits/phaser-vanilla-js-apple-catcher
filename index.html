<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Catcher</title>
  </head>
  <body>
    <header>
      <p>Apple Catcher | Phaser Demo</p>
    </header>
    <main>
      <canvas id="gameCanvas"></canvas>
      <div id="game-start-section" class="game-ui">
        <h1>Apple Catcher</h1>
        <article>
          <p>You have 30 seconds to catch apples!</p>
          <p>catch more than 10 to win</p>
          <p>catch less than 10 to lose</p>
          <p>click start to begin</p>
          <button id="game-start">Start</button>
        </article>
      </div>
      <div id="game-end-section" class="game-ui">
        <p>Game Over</p>
        <h1>You <span id="gameEndStatus"></span></h1>
        <h2>Final Score: <span id="gameEndScore"></span></h2>
        <p>refresh page to replay</p>
      </div>
    </main>
    <footer>Amy Detwiler tutorial from <a href="https://www.youtube.com/watch?v=0qtg-9M3peI">Youtube</a></footer>
    <script type="module" src="/main.js"></script>
  </body>
</html>
